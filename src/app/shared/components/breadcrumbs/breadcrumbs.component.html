<nav>
  <ul>
    <li><a [routerLink]="pageRoutes.HOME">Inicio</a></li>
    <li *ngIf="breadcrumbs.length > 0">›</li>
    @for (item of breadcrumbs; track item.path; let i = $index) { @if (i !=
    breadcrumbs.length -1) {
    <li>
      <a [routerLink]="item.path">{{ item.title }}</a>
    </li>
    <li>›</li>
    } @else {
    <li>{{ item.title }}</li>
    } }
  </ul>
</nav>
